<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İnteractive Card Details Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/interactive.css">
  <script src="assets/js/interactive.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="card-back">
        <span></span>
        <input type="text" id="cvc" value="000" disabled>
        <img src="assets/img/blabla.svg" alt="">
      </div>
      <div class="card-face">
        <div class="card-logo">
          <span></span>
          <span></span>
        </div>
        <input type="text" value="0000 0000 0000 0000" id="cardNumber" disabled>
        <div class="user-card-name" >
          <h6 id="userName">JANE APPLESEED</h6>
          <div>
            <span id="cardMonth">00 /</span>
            <span id="cardYear">00</span>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="card-form">
        <label>CARDHOLDER NAME</label>
        <input type="text" placeholder="e.g. Jane Appleseed" id="inputName" class="input-name" required>
        <p id="warningCardName">Can't be blank</p>
        <label>CARD NUMBER</label>
        <input type="text" placeholder="e.g. Jane Appleseed" id="inputCardNumber" class="input-card-number">
        <p id="warningCardNumber">Can't be blank</p>
        <div>
          <div class="card-date">
            <label>EXP. DATE (MM/YY)</label>
            <div>
              <input type="text" placeholder="MM" id="inputDateMonth" class="input-date-month">
              <!-- <p id="warning-cvc">Can't be blank</p> -->
              <input type="text" placeholder="YY" id="inputDateYear" class="input-date-year">
              <!-- <p id="warning-cvc">Can't be blank</p> -->
            </div>
          </div>
          <div>
            <label>CVC</label>
            <input type="text" id="inputCvc" placeholder="e.g. 123" class="input-cvc">
            <p id="warningCvc">Can't be blank</p>
          </div>
        </div>
      </div>
      <div class="confirm-info">
        <span><img src="assets/img/checked-icon.png" alt=""></span>
        <h1>THANK YOU!</h1>
        <h3>We’ve added your card details</h3>
      </div>
      <button id="confirmBtn">Confirm</button>
    </div>
  </div>
  
</body>
</html>
